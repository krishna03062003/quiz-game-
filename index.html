<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Page -->
    <div id="home-page" class="page active">
        <div class="user-details">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Welcome to the Quiz Game!</h1>
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="category">
            <h2>Select a Category</h2>
            <button onclick="selectCategory('General Knowledge')">General Knowledge</button>
            <button onclick="selectCategory('Science')">Science</button>
            <button onclick="selectCategory('History')">History</button>
        </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page">
        <div class="quiz-header">
            <h2 id="category-name"></h2>
            <div id="timer">Time: 00:00</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="question-container">
            <!-- Question will be dynamically loaded here -->
        </div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Result Page -->
    <div id="result-page" class="page">
        <h1>Quiz Completed!</h1>
        <p id="result-username"></p>
        <p id="result-time"></p>
        <p id="result-total-questions"></p>
        <p id="result-attempts"></p>
        <p id="result-correct"></p>
        <p id="result-wrong"></p>
        <p id="result-score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
        <button onclick="goHome()">Go Home</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
